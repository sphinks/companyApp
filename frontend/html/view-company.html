<div class="row">
    <div class="span8">
        <table class="table">
            <tr>
                <td><h3>Company {{entry.name}}</h3></td>
                <td></td>
            </tr>
            <tr>
                <td>Address</td>
                <td>{{entry.address}}</td>
            </tr>
            <tr>
                <td>City</td>
                <td>{{entry.city}}</td>
            </tr>
            <tr>
                <td>Country</td>
                <td>{{entry.country}}</td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td>{{entry.email}}</td>
            </tr>
            <tr>
                <td>Phone number</td>
                <td>{{entry.phoneNumber}}</td>
            </tr>
            <tr>
                <td>Beneficials</td>
                <td>
                    <p ng-repeat="beneficial in entry.beneficials">{{beneficial.name}}</p>
                </td>
            </tr>
        </table>
        <div>
            <a class="btn btn-primary" ui-sref="editMovie({id:movie._id})">Add beneficial</a>
            <a class="btn btn-primary" ui-sref="editMovie({id:movie._id})">Edit company</a>
        </div>
    </div>
</div>
